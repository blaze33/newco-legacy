{% load bootstrap_tags %}
{% load i18n %}

{% if form.non_field_errors %}
    <div class="alert alert-error">
        {% if form_error_title %}
            <strong>{{ form_error_title }}</strong>
        {% endif %}
        {% for error in form.non_field_errors %}
            {{ error }}<br>
        {% endfor %}
    </div>
{% endif %}

{% for field in form %}
    {% include "bootstrap/field.html" %}
{% endfor %}
