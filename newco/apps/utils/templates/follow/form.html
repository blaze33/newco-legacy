{% load i18n %}
{% load follow_tags %}
{% load content_utils %}

<form method="POST">{% csrf_token %}
  {% for name, btn in buttons.items %}
    <input type="submit" class="{{ btn.class }}{% if btn.extra_class %} {{ btn.extra_class }}{% endif %}" name="{{ name }}" value="{{ btn.value }}" title="{{ btn.title }}"{% if btn.disabled %} disabled{% endif %}{% if btn.style %} style="{{ btn.style }}"{% endif %}>
  {% endfor %}
  <input type="hidden" name="class_name" value="{{ object|full_class_name }}">
  <input type="hidden" name="id" value="{{ object.id }}">
  {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
</form>
