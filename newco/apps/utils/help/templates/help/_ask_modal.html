{% load i18n %}
{% load bootstrap_tags %}

<div class="modal fade hide" id="modal-ask">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h3>{% trans "Ask..." %}</h3>
  </div>
  <form method="POST">{% csrf_token %}
    <div class="modal-body">
      {{ ask_form|as_bootstrap }}
      <input id="question-id" name="question-id" type="hidden"{% if ask_form.question_id %} value="{{ ask_form.question_id }}"{% endif %}>
      <p>{% trans "Each user you select will receive a message explaining that you asked for his help on this question and that you would like him to answer." %}</p>
    </div>
    <div class="modal-footer">
      <input class="btn btn-primary right" name="ask" value="{% trans 'Ask' %}" type="submit">
    </div>
  </form>
</div>
