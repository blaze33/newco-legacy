{% load i18n %}
{% load bootstrap_tags %}

<div class="modal fade hide" id="modal-ask">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h3>{% trans "Ask..." %}</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" method="POST">{% csrf_token %}
      {{ ask_form|as_bootstrap }}
      <input class="btn" name="ask" value="{% trans 'Ask' %}" type="submit">
      <input id="question-id" name="question-id" type="hidden"{% if ask_form.question_id %} value="{{ ask_form.question_id }}"{% endif %}>
    </form>
  </div>
</div>
