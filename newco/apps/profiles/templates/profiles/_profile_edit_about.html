{% load i18n %}

<form method="POST" action="" class="form-inline">{% csrf_token %}
  <button class="btn btn-mini" data-toggle="modal" data-target="#edit_about"><b>{% if user.get_profile.about %}{% trans "Edit your bio" %}{% else %}{% trans "Tell us about you" %}{% endif %}</b></button>

  <div id="edit_about" class="modal fade hide">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">&times;</button>
      <h3>{% trans "I can give a good answer because..." %}</h3>
    </div>
    <div class="modal-body">
      <input name="about" type="text" class="span4" autocomplete="off" {% if user.get_profile.about %} value="{{ user.get_profile.about }}"{% endif %} placeholder="{% trans 'e.g. professional gardener, model, local tennis champion' %}">
      <input type="submit" class="btn btn-primary" name="edit_about" value="{% trans 'Submit' %}">
    </div>
  </div>
</form>
