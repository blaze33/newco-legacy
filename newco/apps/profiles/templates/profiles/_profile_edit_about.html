{% load i18n %}

<button type="button" class="btn btn-mini btn-success" id="btn-add-about" data-toggle="modal" data-target="#modal-edit-about"{% if user.get_profile.about %} style="display: none;"{% endif %}><b>{% trans "Tell us about you" %}</b></button>
<button type="button" class="btn btn-mini" id="btn-edit-about" data-toggle="modal" data-target="#modal-edit-about"{% if not user.get_profile.about %} style="display: none;"{% endif %}><b>{% trans "Edit your bio" %}</b></button>

<div id="modal-edit-about" class="modal fade hide">
  <div class="modal-header">
    <a type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</a>
    <h3>{% trans "I can give a good answer because..." %}</h3>
  </div>
  <div class="modal-body form-inline">
    <form method="POST" action="#answer_form_{{ content.id }}" id="form-edit-bio">{% csrf_token %}
      <input name="about" type="text" class="span4" autocomplete="off" {% if user.get_profile.about %}value="{{ user.get_profile.about }}" {% endif %}placeholder="{% trans 'e.g. professional gardener, model, local tennis champion' %}">
      <input type="submit" class="btn btn-primary" name="edit_about" id="submit-edit-about" value="{% trans 'Submit' %}">
    </form>
  </div>
</div>
