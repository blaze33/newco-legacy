{% load i18n %}
{% load account_tags %}


{% if users %}
<h3>{% trans "Members:" %}</h3>
{% endif %}
{% for user in users %}<div class="row content"><div class="span7">

    <div class="row one_row"><div class="span7">
        <h4><a href="{{ user.get_absolute_url }}">{% user_display user %}</a>
    </div></div>

    <hr>

</div></div>{% endfor %}

{% if objects %}
<h3>{% trans "Objects:" %}</h3>
{% endif %}
{% for object in objects %}<div class="row content"><div class="span7">
    <div class="row one_row"><div class="span7">
        <h4><a href="{{ object.get_absolute_url }}">{{ object.name }}</a>
    </div></div>

    <hr>

</div></div>{% endfor %}
