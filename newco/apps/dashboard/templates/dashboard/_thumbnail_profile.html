{% load content_utils %}
{% load account_tags %}
{% load follow_utils %}

{% user_display thumb_user as username %}

<div class="profile-item-small thumbnail">
    <div class="name">
        <a href="{{ profile.get_absolute_url }}">
            <h5>
                {% profile_pic thumb_user 32 %}
                {{ username|truncatechars:10 }}
            </h5>
        </a>
    </div>
    <div class="details">{% follow_form user thumb_user %}</div>
</div>
