{% load content_utils %}
{% load account_tags %}

{% user_display user as username %}

<div class="profile-item-small thumbnail">
    <div class="name">
        <a href="{{ profile.get_absolute_url }}">
            <h5>
                {% profile_pic user 32 %}
                {{ username|truncatechars:10 }}
            </h5>
        </a>
    </div>
    <div class="details">{% include "follow/form.html" with object=user %}</div>
</div>
