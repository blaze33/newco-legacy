{% load content_utils %}
{% load follow_tags %}

<div class="profile-item-small thumbnail">
    <div class="name">
        <a href="{{ profile.get_absolute_url }}">
            <h5>
                {% profile_pic profile.user 32 %}
                {{ profile.name|truncatechars:10 }}
            </h5>
        </a>
    </div>
    <div class="details">
        {% include "follow/form.html" with object=profile.user %}
    </div>
</div>
