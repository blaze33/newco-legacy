{% load i18n %}
{% load url from future %}

<div id="box_{{ box.name }}" class="span4 well well-small box">
  <button class="btn btn-small pull-right" data-toggle="collapse" data-target="#collapse_{{ box.name }}"><i rel="collapse_btn" class="icon-minus"></i></button>
  <h3><a href="{{ box.page_url }}" class="black">{{ box.title }}</a></h3>
  <p class="muted">{{ box.subtitle }}</p>
  <div id="collapse_{{ box.name }}" rel="collapse_div" class="collapse in">
    {% include "items/feed_display/_content_list.html" with contents=box.feed display="mini_feed" empty_msg=box.empty_msg %}
  </div>
</div>
