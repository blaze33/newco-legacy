{% load content_utils %}
{% load follow %}

<div class="product-item thumbnail">
  <a href="{{ object.get_absolute_url }}"><img src="{{ object.image.data.thumbnailLink }}" alt=""></a>
  <div class="name">{% object_display object "thumbnail" %}</div>
  {% if tags %}<div class="tags">{% tags_display object.tags 3 %}</div>{% endif %}
  {% if disp_follow %}<div class="pull-right">{% follow_form user object extra_class="btn-mini" %}</div>{% endif %}
</div>
