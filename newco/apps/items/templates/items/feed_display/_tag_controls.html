{% load i18n %}
{% load bootstrap_tags %}
{% load account_tags %}
{% load follow %}
{% load content_utils %}

{% spaceless %}

<div class="tag-controls">
  <a data-toggle="modal" data-target="#experts-list" href="#">{% trans "Add a question" %}</a>&nbsp;â€¢
  <form method="POST">{% csrf_token %}
    {% if tag in user.get_profile.skills.all %}
      <input class="btn btn-mini btn-primary tooltip-bottom" type="submit" name="skills" value="{% trans 'In my skills' %}" title="{% blocktrans %}Click to remove tag {{ tag }} from your skill list{% endblocktrans %}">
    {% else %}
      <input class="btn btn-mini tooltip-bottom" type="submit" name="skills" value="{% trans 'Add to skills' %}" title="{% blocktrans %}Click to add tag {{ tag }} to your skill list{% endblocktrans %}">
    {% endif %}
  </form>
</div>

{% endspaceless %}
