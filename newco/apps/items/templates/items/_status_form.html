{% load i18n %}
{% load content_utils %}

<div class="span3 right">
	<form action='' method='POST'>{% csrf_token %}
    <input type="hidden" name="publish" value="{{ content|to_app_label }}"/>
    <input type="hidden" name="app_label" value="{{ content|to_app_label }}"/>
    <input type="hidden" name="object_name" value="{{ content|to_class_name }}"/>
    <input type="hidden" name="id" value="{{ content.id }}"/>
	{% if content.status.id == 1 %}
	    <input type="hidden" name="status" value="2"/>
	    <div class="right"><div class="btn-group"><input type='submit' class='btn btn-mini btn-success' name='publish' rel="tooltip" data-original-title="{% trans "Make this content public" %}" value='{% trans "Go Public" %}'/><input type='submit' class='btn btn-mini btn-inverse disabled' name='publish' rel="tooltip" data-original-title="{% trans "This content is already private" %}" value='{% trans "Private" %}'/></div><input type="hidden" name='status' value='2'></div></div>
	{% elif content.status.id == 2 %}
		<input type="hidden" name="status" value="1"/>
		<div class="btn-group"><div class="right"><input type='submit' class='btn btn-mini btn-success disabled' name='publish' rel="tooltip" data-original-title="{% trans "This content is already public" %}" value='{% trans "Public" %}'/><input type='submit' class='btn btn-mini btn-inverse' name='publish' rel="tooltip" data-original-title="{% trans "Make this content private" %}" value='{% trans "Go Private" %}'/></div><input type="hidden" name='status' value='1'></div></div>
	{% else %}
	    <input type="hidden" name="status" value="2"/>
		<div class="btn-group"><input type='submit' class='btn btn-mini btn-success' name='publish' rel="tooltip" data-original-title="{% trans "Make this content public" %}" value='{% trans "Go Public" %}'/></div>
		</form><form action='' method='POST'>{% csrf_token %}
	    <input type="hidden" name="publish" value="{{ content|to_app_label }}"/>
	    <input type="hidden" name="app_label" value="{{ content|to_app_label }}"/>
	    <input type="hidden" name="object_name" value="{{ content|to_class_name }}"/>
	    <input type="hidden" name="id" value="{{ content.id }}"/>
		<input type="hidden" name="status" value="1"/>
		<div class="btn-group"><input type='submit' class='btn btn-mini btn-inverse' name='publish' rel="tooltip" data-original-title="{% trans "Make this content private" %}" value='{% trans "Go Private" %}'/></div>

	{% endif %}
	</form>
</div>
