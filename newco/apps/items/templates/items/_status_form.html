{% load i18n %}
{% load content_utils %}


<div class"row"><div class="{% if span %}{{ span }}{% else %}span2{% endif %}">
	<form action='' method='POST'>{% csrf_token %}
    <input type="hidden" name="app_label" value="{{ content|to_app_label }}"/>
    <input type="hidden" name="object_name" value="{{ content|to_class_name }}"/>
    <input type="hidden" name="id" value="{{ content.id }}"/>
	{% if content.is_draft %} 
	    <input type="hidden" name="status" value="published"/>
	    <div class="row"><div class="right"><div class="btn-group">
	    	<input type='submit' class='btn btn-mini btn-success' name='publish' rel="tooltip" data-original-title="{% trans "Make this content public" %}" value='{% trans "Go Public" %}'/><input type='submit' class='btn btn-mini btn-danger disabled' name='publish' rel="tooltip" data-original-title="{% trans "This content is already private" %}" value='{% trans "Private" %}'/>
	    </div></div></div>
	{% elif content.is_published %}
		<input type="hidden" name="status" value="draft"/>
		<div class="btn-group"><input type='submit' class='btn btn-mini btn-success disabled' name='publish' rel="tooltip" data-original-title="{% trans "This content is already public" %}" value='{% trans "Public" %}'/><input type='submit' class='btn btn-mini btn-danger' name='publish' rel="tooltip" data-original-title="{% trans "Make this content private" %}" value='{% trans "Go Private" %}'/>
		</div>
	{% else %}
	    <input type="hidden" name="status" value="published"/>
		<input type='submit' class='btn btn-mini btn-success' name='publish' rel="tooltip" data-original-title="{% trans "Make this content public" %}" value='{% trans "Go Public" %}'/>
		</form><form action='' method='POST'>{% csrf_token %}
	    <input type="hidden" name="publish" value="{{ content|to_app_label }}"/>
	    <input type="hidden" name="app_label" value="{{ content|to_app_label }}"/>
	    <input type="hidden" name="object_name" value="{{ content|to_class_name }}"/>
	    <input type="hidden" name="id" value="{{ content.id }}"/>
		<input type="hidden" name="status" value="draft"/>
		<input type='submit' class='btn btn-mini btn-danger' name='publish' rel="tooltip" data-original-title="{% trans "Make this content private" %}" value='{% trans "Go Private" %}'/>

	{% endif %}
	</form>
</div></div>
