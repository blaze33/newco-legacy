<div class="row">
    <div class="span7">
        <h1>
            {{ item }}
            <a class="btn" href='{% url item_edit "item" item.id %}'><i class="icon-edit"></i> Edit Item</a>
            {% if user.is_superuser %}
                <a class="btn" href='{% url item_delete "item" item.id %}'><i class="icon-trash"></i> Delete Item</a>
            {% endif %}
        </h1>
    </div>
</div>

<p>Author: <a href='{% url profile_detail item.author %}'>{{ item.author }}</a></p>

<br>

<div>
    {% for tag in item.tags.all %}<span class="label">{{ tag.name }}</span> {% endfor %}
</div>
