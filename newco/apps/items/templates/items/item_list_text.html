{% extends "items/item_list_base.html" %}

{% load url from future %}
{% load i18n %}
{% load content_utils %}

{% block itemlist %}{% for item in object_list %}
  <div class="row">
    {% if not forloop.first %}<hr>{% endif %}
    <div class="span2"><h3><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></h3></div>
    <div class="span2">{% tags_display item.tags %}</div>
    <div class="span1"><a href="{% url 'item_edit' item|to_class_name item.id %}"><i class="icon-edit"></i></a></div>
  </div>
{% endfor %}{% endblock %}
