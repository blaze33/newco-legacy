{% extends "site_base.html" %}

{% load i18n %}
{% load bootstrap_tags %}

{% block head_title %}{% trans "Answer" %}{% endblock %}

{% block body %}

<h1>{{ form.question.content }}</h1>

</br>

<h3>{% trans "Your answer:" %}</h3>

</br>

<form action="." method="POST">
    {% csrf_token %}
    {{ form|as_bootstrap }}
    <input type="submit" name="add_answer" class="btn" value='{% trans "Submit" %}' />
    <input type="hidden" name="question_id" value="{{ form.question.id }}"/>
</form>

{% endblock %}
