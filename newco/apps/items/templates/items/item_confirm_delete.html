{% extends "site_base.html" %}

{% load i18n %}

{% block body %}

<p>Do you wanna delete?</p>

<form class="item_delete_confirm" action='{% url item_delete model_name object.id %}' method="POST">
    {% csrf_token %}
    <button type="submit" class="btn"> <i class="icon-trash"></i> Yes</button>

    <a class="btn" href='{% url item_detail item.id item.slug %}'><i class="icon-off"></i> No</a>
</form>



{% endblock %}
