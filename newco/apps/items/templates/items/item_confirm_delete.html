{% extends "site_base.html" %}

{% load i18n %}
{% load content_utils %}

{% block body %}

<h1>{% trans "The object" %} {{ object|to_class_name }} <i>{{ object.name }}</i> {% trans "will be deleted:" %}</h1>
<br>
<form class="item_delete_confirm" action='{% url item_delete object|to_class_name object.id %}' method="POST">
    {% csrf_token %}
    <input type="hidden" name="success_url" value="{{ request.META.HTTP_REFERER }}">
    <button type="submit" class="btn"> <i class="icon-trash"></i> {% trans "Yes" %}</button>
    &nbsp;
    <a class="btn" href='{% firstof request.META.HTTP_REFERER '/' %}'> <i class="icon-off"></i> {% trans "No" %}</a>
</form>

{% endblock %}
