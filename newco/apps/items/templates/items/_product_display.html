{% spaceless%}

{% load url from future %}
{% load i18n %}
{% load content_utils %}
{% load follow_utils %}

{% if display == "text" %}
  <span class="myClassPopover" data-original-title="<table width='100%' class='table-condensed'><tr valign='top'><td align='left'><img src='{{ object.image.data.thumbnailLink }}' height='{% widthratio object.image.data.thumbnailHeight object.image.data.thumbnailWidth 60 %}' alt='{{ object }}'></td><td align='right'>{% follow_form user object %}</td></tr></table>" data-content="{% tags_display object.tags quote_type='single' sep='&thinsp;' %}" itemscope itemtype="http://schema.org/Product">
    <a {% if color %}class="{{ color }}" {% endif %}href="{{ object.get_absolute_url }}" itemprop="url"><span itemprop="name">{{ object }}</span></a>
  </span>
{% elif display == "thumbnail" or display == "mini_feed" %}
  <span itemscope itemtype="http://schema.org/Product"><a {% if color %}class="{{ color }}" {% endif %}href="{{ object.get_absolute_url }}" itemprop="url"><span itemprop="name">{{ object }}</span></a></span>
{% elif display == "email" %}
  <a {% if color %}style="color: {{ color }};" {% endif %}href="{% get_absolute_uri object request %}">{{ object }}</a>
{% endif %}

{% endspaceless %}
