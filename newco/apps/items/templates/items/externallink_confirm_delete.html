{% extends "site_base.html" %}

{% load i18n %}
{% load content_utils %}

{% block body %}

<h2>Le lien externe <i>{{ object }}</i> est sur le point d'etre supprime : </h2>
<br>
<form class="item_delete_confirm" action='{% url item_delete object|to_class_name object.id %}' method="POST">
    {% csrf_token %}
    <input type="hidden" name="success_url" value="{{ request.META.HTTP_REFERER }}">
    <button type="submit" class="btn"> <i class="icon-trash"></i> Confirmer suppression </button>
    &nbsp;
    <a class="btn" href='{% firstof request.META.HTTP_REFERER '/' %}'> <i class="icon-off"></i> Annuler suppression</a>
</form>

{% endblock %}
