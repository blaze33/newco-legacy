{% spaceless%}
{% load i18n %}
{% load follow_tags %}
{% load content_utils %}
{% load account_tags %}

<span class="myClassPopover" data-original-title="<table width='100%' class='table-condensed'><tr valign='top'><td align='left'><img src='http://www.kwe-tech.com/img/general/cardboard-box.png' width='64' height='64' alt='{{ object }}'></td><td align='right'>{% follow_form object %}</td></tr></table>" 
	    data-content="{% for tag in object.tags.all %}<a href='{% url tagged_items tag.slug %}'><span class='label'>{{ tag.name }}</span></a>&nbsp;
	    {% endfor %}">
	<a href="{{ object.get_absolute_url }}">{{ object }}</a> 
</span>

{% endspaceless %}
