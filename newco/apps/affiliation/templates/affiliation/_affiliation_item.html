<div class="profile-item thumbnail">
    <a href="{{ item.url }}" target="_blank" rel="tooltip" title="{{ item.name }}">
        <div class="name">
            <img src="{{ item.img_small }}">
            {{ item.name|truncatechars:30 }}
        </div>
    </a>
    <div class="details">
        <a class="black" href="{{ item.store.url }}" target="_blank">{{ item.store }}</a>
    </div>
</div>
