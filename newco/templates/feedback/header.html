
<script src="http://tab-slide-out.googlecode.com/files/jquery.tabSlideOut.v1.3.js"></script>

<script type="text/javascript">
    $(function(){
        $('.slide-out-div').tabSlideOut({
            tabHandle: '.handle',                     //class of the element that will become your tab
            pathToTabImage: 'http://newco-project.fr/static/img/Feedback_button.png', //path to the image for the tab //Optionally can be set using css
            imageHeight: '70px',                     //height of tab image           //Optionally can be set using css
            imageWidth: '29px',                       //width of tab image            //Optionally can be set using css
            tabLocation: 'right',                      //side of screen where tab lives, top, right, bottom, or left
            speed: 300,                               //speed of animation
            action: 'click',                          //options: 'click' or 'hover', action to trigger animation
            topPos: '150px',                          //position from the top/ use if tabLocation is left or right
            leftPos: '20px',                          //position from left/ use if tabLocation is bottom or top
            fixedPosition: false                      //options: true makes it stick(fixed position) on scroll
        });

    });

</script>


<style type="text/css">
      
      .slide-out-div {
          padding: 20px;
          width: 540px;
          background: #ccc;
          border: 1px solid #29216d;
      }      
</style>
